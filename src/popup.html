<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Bootstrap 5 link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSS Styling -->
    <style>
        body {
            min-width: 300px; /* your desired width */
            min-height: 400px;
        }

        .passwordInput {
            text-align: center;
        }

        .displayBadge {
            margin-top: 20px;
            margin-bottom: 10px; 
            display: none; 
            text-align: center;
            margin-left: 10px;
            margin-right: 10px;
        }

        .badge {
            border-radius: 3px;
            font-size: 18px;
        }

        .pwdTitle {
            text-align: center;
            margin: 10px 0;
            font-weight: 900;
            text-transform: uppercase;
            color: #000;
        }

        #prevention_text {
            text-align: center;
            font-weight: 800;
            white-space: break-spaces;
        }
    </style>
</head>
  <body>
      <div class="text-danger justify-content-center">
          <h4 class="pwdTitle">Password Reminder</h4>
          <input type="password" placeholder="Type your password" id="PassEntry" class="form-control passwordInput">
          
          <span id="StrengthDisp" class="badge displayBadge"></span>
          <p id="prevention_text"></p>
          <br>
      </div>  
      <!-- <span>You can generate a password here.</span>    -->
  </body>
  <script src="pwned.js"></script>
</html>
