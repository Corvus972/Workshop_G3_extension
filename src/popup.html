<html lang="en">

  <head>
    <!-- Bootstrap 5 link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->

    <!-- CSS Styling -->
    <style>
      body {
          min-width: 300px; /* your desired width */
          min-height: 400px;
          }
        .passwordInput{
            text-align :center;
        }

        .displayBadge{
            margin-top: 5%; 
            display: none; 
            text-align :center;
        }
        .persona {
          margin: 5px;
        }
        .glyphicon-eye-open2 {
            opacity: 0.8;
        }

        .glyphicon-eye-open2:hover {
            opacity: 1;
            transition-duration: 0.3s;
        }
        .loginFormLine {
            display: inline-flex;
        }
        .personax {
            margin: 1px;
        }
    </style>
</head>
  <body>
    <div class="persona">
        <div class="text-danger">
            <h4 class="text-center">
                Nom a definir
            </h4>
            <br>
            <div class="loginFormLine">
                <input style="width: 250px" type="password" placeholder="Type your password" id="PassEntry" class="form-control passwordInput">
                    <button type="button" class="btn btn-danger personax" type="button" title="Voir ou cacher le mot de passe">
                        <span class="glyphicon glyphicon-eye-open glyphicon-eye-open2"></span>
                    </button>
            </div>
            <span id="StrengthDisp" class="badge displayBadge">Weak</span>
        </div>  
        <div class="text-info">
            <p id="prevention_text"></p>
        </div>
        <span>A traduire ! Vous pouvez generer un mot de passe</span> 
    </div>
