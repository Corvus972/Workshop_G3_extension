  <head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            min-width: 300px; /* your desired width */
            min-height: 400px;
        }

        .passwordInput {
            text-align: center;
        }

        .displayBadge {
            margin-top: 20px;
            margin-bottom: 10px; 
            display: none; 
            text-align: center;
            margin-left: 10px;
            margin-right: 10px;
        }

        .badge {
            border-radius: 3px;
            font-size: 18px;
        }

        .pwdTitle {
            text-align: center;
            margin: 10px 0;
            font-weight: 900;
            text-transform: uppercase;
            color: #000;
        }

        #prevention_text {
            text-align: center;

        .persona {

    <a href="menu.html" class="text-decoration-none"><i class="d-inline material-icons">arrow_back</i></a>

                    <button type="button" class="btn btn-danger personax" type="button" title="Voir ou cacher le mot de passe">
