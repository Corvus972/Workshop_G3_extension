    <body>     
        <a href="menu.html" class="text-decoration-none"><i class="d-inline material-icons">arrow_back</i></a>  
        <div class="justify-content-center text-center">
            <h4 class="text-dark">Donation Information</h4><br />  
                <div class="d-flex justify-content-center m-1">
                    <input class="form-control" type="text" id="firstName" placeholder="First Name"> </input>
                    <input class="form-control" type="text" id="lastName" placeholder="Last Name"> </input>
                    <input class="form-control" type="text" id="email" placeholder="Email"> </input>
                </div><br />      
                <div class="amount">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              $30
                            </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              $50
                            </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              $100
                            </label>
                    </div>
                </div>      
                <div class="switch">
                          <input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
                          <label for="one-time" class="switch-label switch-label-off">One-Time</label>
                          <input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
                          <label for="monthly" class="switch-label switch-label-on">Monthly</label>
                          <span class="switch-selection"></span>
                </div>
                <div class="switch">
                    <input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
                    <label for="one-time" class="switch-label switch-label-off">Email Me A Receipt</label>
                    <input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
                    <label for="monthly" class="switch-label switch-label-on">Give Anonymously</label>
                    <span class="switch-selection"></span>
                </div><br />
                <button type="button" class="btn btn-success">DONATE NOW</button>
        </div>
