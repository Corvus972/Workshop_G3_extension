<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <link href="../css/style.css" rel="stylesheet"> -->

        <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    </head>
    <style>
        body {
          min-width: 300px; /* your desired width */
          min-height: 400px;
          }
    </style>
    <body>
        <div>
            <a href="menu.html" class="text-decoration-none"><i class="d-inline material-icons">arrow_back</i></a>
            <!--Section: Contact v.2-->
            <section class="mb-4">

                <!--Section heading-->
                <h2 class="h1-responsive font-weight-bold text-center my-4 m-1" id="container">Contact us</h2>

                <!--Section description-->
                <p class="text-center w-responsive mx-auto mb-5">Need help ? Contact us here, we will reply as soon as we can</p>
                
                

                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-9 mb-md-0 mb-5">
                        <form id="contact-form" name="contact-form" action="#">

                            <!--Grid row-->
                            <div class="row m-1">

                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label for="email" class="">Your email</label>
                                        <input type="email" id="email" name="email" required class="form-control">
                                    </div>
                                </div>
                                <!--Grid column-->

                            </div>
                            <!--Grid row-->

                            <!--Grid row-->
                            <div class="row m-1">

                                <!--Grid column-->
                                <div class="col-md-12">

                                    <div class="md-form">
                                        <label for="message">Your message</label>
                                        <textarea type="text" required id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                        
                                    </div>

                                </div>
                            </div>
                            <!--Grid row-->

                            <!--Grid row-->
                            <div class="row m-1">

                                <!--Grid column-->
                                <div class="col-md-12" id="spinner">
                                    <div class="md-form">
                                        <label for="message">Copy this: <span id="captcha"></span></label>
                                        <input type="text" required id="txtInput" rows="2" class="form-control md-textarea"></textarea>
                                        <p id="error" class="text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <!--Grid row-->

                            <div class="text-center m-3">
                                <button type="submit" class="w-100 btn btn-primary" >Send</button>
                            </div>

                            

                        </form>
                    </div>
                    <!--Grid column-->

                </div>

            </section>
            <!--Section: Contact v.2-->
        </div>
        <script src="../js/form-contact.js"></script>

    </body>
