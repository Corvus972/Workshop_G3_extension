<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Tangerine">
  <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <title>Title</title>
</head>
<style>
        body {
          min-width: 300px; /* your desired width */
          min-height: 400px;
          }
</style>
<body>
  <a href="menu.html" class="text-decoration-none"><i class="d-inline material-icons">arrow_back</i></a>
<div class="container-fluid">
  <div class="row">
    <div class="col mt-2 mb-2 mr-2 ml-2">
      <img style="width: 20em" id="picturePasswordGenerator" src="../../image/5.png">
    </div>
    <h2 class="text-center" id="lvl">Mot de passe niveau 1</h2>
    <div class="col mt-2 mb-2 mr-2 ml-2">
      <form>
        <label for="lettre" class="form-label">Lettre</label>
        <input type="range" class="form-range" value="0" min="2" max="10" step="1" id="lettre">
        <label for="caractereSpe" class="form-label">Caractére spéciaux</label>
        <input type="range" class="form-range" value="0" min="2" max="10" step="1" id="caractereSpe">
        <label for="maj" class="form-label">Majuscule</label>
        <input type="range" class="form-range" value="0" min="2" max="10" step="1" id="maj">
        <label for="number" class="form-label">Chiffre</label>
        <input type="range" class="form-range" value="0" min="2" max="10" step="1" id="number">
      </form>
      <div class="mb-2">
        <label for="passwordResponse" class="form-label">Mot de passe</label>
        <input type="email" class="form-control" id="passwordResponse" placeholder="Mon mot de passe !">
      </div>
      <div class="row">
        <button type="button" id="createPassword" class="btn btn-outline-primary col ml2 mr2">Crée</button>
        <button type="button" id="copyPassword" class="btn btn-outline-primary col ml2 mr2">Copier</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../js/passwordGenerator.js"></script>
</html>
